0.  <!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="UTF-8">
		<title>{{txt}}</title>
	</head>
	<body>
		<!--
			1.angular诞生于2009年，1.0版本正式颁布是在2012年，被Google收购
			2.angulaiJS通过新的属性和方法扩展了HTML
			3.angularJS可以构建一个单一页面应用程序(单页面应用)
			4.angulai的特性：数据的双向绑定（最重要的特性），MVVM的设计模式（model-view）路由
			  过滤器  指令  服务 依赖注入   
			ngularJS 是一个 JavaScript 框架。它可通过 <script> 标签添加到 HTML 页面。
            AngularJS 通过 指令 扩展了 HTML，且通过 表达式 绑定数据到 HTML。
			数据绑定的三种方式：{{}}， ng-bind  ng-model(一般于input标签结合使用) 
			  
			  
			  简单的说 Node.js 就是运行在服务端的 JavaScript。
              Node.js 是一个基于Chrome JavaScript 运行时建立的一个平台。
              Node.js是一个事件驱动I/O服务端JavaScript环境，基于Google的V8引擎，
              V8引擎执行Javascript的速度非常快，性能非常好。
	    -->
	    <div>{{txt}}</div>
	    <input type="text" ng-model="txt"/>
	</body>
	<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
       	
	</script>
</html>
