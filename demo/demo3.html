<!DOCTYPE html>
<html ng-app="test">
	<head>
		<meta charset="UTF-8">
		<title>数据的双向绑定和控制器</title>
	</head>
	<body ng-controller = "alink">
		<div>{{name}}</div>
		<div>{{age}}</div>
		<div>{{sum(50,50)}}</div>
		<p ng-bind="name"></p>
		<p ng-model=""></p>
	</body>
	<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 //控制器：控制angularJS应用程序里面的数据
		 var app = angular.module("test",[]);
		 app.controller("alink",function($scope){
		 	$scope.name = "志明与春娇",
		 	$scope.age = 18,
		 	$scope.sum = function(num1,num2){
		 		return num1 * num2;
		 	}
		 })
	</script>
</html>
<!--
	1.引进angular文件
	2.规定应用程序所有者
	3.控制器：ng-controller = "alink"
	4.数据绑定的三种方式：{{}}， ng-bind  ng-model(一般于input标签结合使用)
-->
